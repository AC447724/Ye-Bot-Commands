<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ye Bot Command Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0c0c0c;
            --bg-secondary: #181818;
            --bg-tertiary: #242424;
            --surface-primary: rgba(255, 215, 0, 0.04);
            --surface-secondary: rgba(255, 215, 0, 0.06);
            --surface-tertiary: rgba(255, 215, 0, 0.09);
            --text-primary: #f0f0f0;
            --text-secondary: #a8a8a8;
            --text-tertiary: #6f6f6f;
            --accent-primary: #ffd700; /* Gold */
            --accent-secondary: #b8860b; /* Dark Goldenrod */
            --accent-gradient: linear-gradient(135deg, #ffd700 0%, #b8860b 100%);
            --accent-glow: rgba(255, 215, 0, 0.25);
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --border-primary: rgba(255, 215, 0, 0.12);
            --border-secondary: rgba(255, 215, 0, 0.07);
            --shadow-primary: 0 4px 24px rgba(0, 0, 0, 0.2);
            --shadow-secondary: 0 8px 40px rgba(0, 0, 0, 0.3);
            --shadow-glow: 0 0 50px rgba(255, 215, 0, 0.15);
            --blur-bg: blur(16px);
            --blur-light: blur(8px);
        }

        /* Enhanced Animations */
        @keyframes aurora {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg) scale(1); opacity: 0.7; }
            25% { transform: translate(-45%, -55%) rotate(90deg) scale(1.2); opacity: 0.4; }
            50% { transform: translate(-55%, -45%) rotate(180deg) scale(0.8); opacity: 0.8; }
            75% { transform: translate(-50%, -50%) rotate(270deg) scale(1.1); opacity: 0.5; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(60px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes ripple {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }

        /* Base Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Enhanced Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-primary); }

        /* Animated Background */
        .background-container {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: radial-gradient(ellipse at center, var(--bg-secondary) 0%, var(--bg-primary) 70%);
        }

        .aurora-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .aurora-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            animation: aurora 25s ease-in-out infinite;
        }

        .aurora-blob:nth-child(1) {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.25), transparent 70%);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .aurora-blob:nth-child(2) {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 190, 0, 0.2), transparent 70%);
            top: 60%;
            right: 10%;
            animation-delay: -8s;
        }

        .aurora-blob:nth-child(3) {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05), transparent 70%);
            top: 40%;
            left: 60%;
            animation-delay: -16s;
        }

        /* Glass morphism effect */
        .glass {
            backdrop-filter: var(--blur-bg);
            background: var(--surface-primary);
            border: 1px solid var(--border-primary);
        }

        .glass-secondary {
            backdrop-filter: var(--blur-light);
            background: var(--surface-secondary);
            border: 1px solid var(--border-secondary);
        }

        /* Loading Screen */
        .loader-wrapper {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .loader-wrapper.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 3px solid var(--border-primary);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .loader-text {
            color: var(--text-secondary);
            font-weight: 500;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            gap: 2rem;
            animation: slideInUp 0.8s ease-out;
        }

        .title-section {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .title-icon {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            box-shadow: var(--shadow-glow);
            animation: float 6s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .title-icon::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            animation: shimmer 3s infinite;
        }

        .title-text {
            display: flex;
            flex-direction: column;
        }

        .title-main {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--accent-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
        }

        .title-sub {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 400;
            margin-top: 0.25rem;
        }

        /* Search */
        .search-container {
            position: relative;
            min-width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 0.875rem 1.25rem 0.875rem 3rem;
            background: var(--surface-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 400;
            backdrop-filter: var(--blur-light);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px var(--accent-glow), var(--shadow-primary);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .search-input:focus + .search-icon {
            color: var(--accent-primary);
        }

        /* Filters */
        .filters-container {
            margin-bottom: 2.5rem;
            animation: slideInUp 0.8s 0.2s ease-out both;
        }

        .filters-scroll {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            padding-bottom: 0.5rem;
        }

        .filters-scroll::-webkit-scrollbar { display: none; }

        .filter-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: var(--surface-primary);
            border: 1px solid var(--border-secondary);
            border-radius: 24px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--accent-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-primary);
            border-color: var(--accent-primary);
        }

        .filter-btn.active {
            color: var(--text-primary);
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-glow);
        }

        .filter-btn.active::before {
            opacity: 0.1;
        }

        .cmd-count {
            background: var(--surface-tertiary);
            color: var(--text-tertiary);
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            min-width: 1.5rem;
            text-align: center;
        }

        /* Command Grid */
        .command-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            animation: slideInUp 0.8s 0.4s ease-out both;
        }

        /* Command Cards */
        .command-card {
            background: var(--surface-primary);
            backdrop-filter: var(--blur-bg);
            border: 1px solid var(--border-primary);
            border-radius: 20px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: scaleIn 0.6s ease-out;
        }

        .command-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--accent-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .command-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-secondary), var(--shadow-glow);
        }

        .command-card:hover::before {
            opacity: 0.05;
        }

        .command-card.error {
            border-color: var(--error);
        }

        .command-card.error:hover {
            box-shadow: var(--shadow-secondary), 0 0 30px rgba(239, 68, 68, 0.3);
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .command-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .command-type {
            padding: 0.25rem 0.75rem;
            background: var(--surface-tertiary);
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .command-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .error-description {
            color: var(--error);
            font-style: italic;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border-secondary);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .status-dot.error {
            background: var(--error);
        }

        .card-arrow {
            color: var(--text-tertiary);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .command-card:hover .card-arrow {
            color: var(--accent-primary);
            transform: translateX(4px);
        }

        /* Modal */
        .modal-container {
            position: fixed;
            inset: 0;
            z-index: 9998;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .modal-container.visible {
            display: flex;
        }

        .modal-backdrop {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            background: var(--surface-primary);
            backdrop-filter: var(--blur-bg);
            border: 1px solid var(--border-primary);
            border-radius: 24px;
            overflow: hidden;
            animation: modalSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-secondary);
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .modal-header {
            padding: 2rem 2rem 1rem;
            border-bottom: 1px solid var(--border-secondary);
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--surface-secondary);
            border: 1px solid var(--border-secondary);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .modal-close:hover {
            background: var(--surface-tertiary);
            color: var(--text-primary);
            transform: scale(1.1);
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: var(--accent-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-description {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
        }

        .modal-body {
            padding: 2rem;
            overflow-y: auto;
        }

        .info-section {
            margin-bottom: 2rem;
        }

        .info-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            color: var(--text-tertiary);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        .pills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .pill {
            background: var(--surface-secondary);
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 16px;
            border: 1px solid var(--border-secondary);
        }

        .copy-btn {
            background: var(--accent-gradient);
            color: var(--text-primary);
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-primary);
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-secondary), var(--shadow-glow);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-feedback {
            position: absolute;
            inset: 0;
            background: var(--success);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface-primary);
            backdrop-filter: var(--blur-bg);
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 500;
            z-index: 9999;
            box-shadow: var(--shadow-secondary);
            transition: bottom 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toast.show {
            bottom: 2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                align-items: stretch;
                gap: 1.5rem;
            }

            .title-section {
                justify-content: center;
            }

            .title-main {
                font-size: 2rem;
            }

            .search-container {
                min-width: auto;
            }

            .command-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 1rem;
                max-height: calc(100vh - 2rem);
            }

            .modal-header,
            .modal-body {
                padding: 1.5rem;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .empty-state-text {
            font-size: 1rem;
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="aurora-container">
        <div class="aurora-blob"></div>
        <div class="aurora-blob"></div>
        <div class="aurora-blob"></div>
    </div>

    <div class="loader-wrapper">
        <div class="loader"></div>
        <div class="loader-text">Loading commands...</div>
    </div>

    <div class="toast" id="toast-notification"></div>

    <div class="modal-container" id="modal-container">
        <div class="modal-backdrop" id="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" id="modal-close">√ó</button>
                <h2 class="modal-title" id="modal-name"></h2>
                <p class="modal-description" id="modal-description"></p>
            </div>
            <div class="modal-body">
                <div class="info-section">
                    <h3 class="section-title">Aliases</h3>
                    <div class="pills-container" id="modal-aliases"></div>
                </div>
                <div class="info-section">
                    <h3 class="section-title">Arguments</h3>
                    <div class="pills-container" id="modal-arguments"></div>
                </div>
                <div class="info-section">
                    <h3 class="section-title">Permissions</h3>
                    <div class="pills-container" id="modal-permissions"></div>
                </div>
                <div class="info-section">
                    <button class="copy-btn" id="modal-copy-btn">
                        Copy Full Usage
                        <span class="copy-feedback">Copied!</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <div class="title-section">
                <div class="title-icon">‚ö°</div>
                <div class="title-text">
                    <h1 class="title-main">Ye Bot Command Center</h1>
                    <p class="title-sub">Discover and view bot commands</p>
                </div>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" id="search-input" placeholder="Search commands...">
                <span class="search-icon">üîç</span>
            </div>
        </header>

        <nav class="filters-container">
            <div class="filters-scroll" id="category-filters"></div>
        </nav>

        <main class="command-grid" id="command-grid"></main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const commandGrid = document.getElementById('command-grid');
            const categoryFiltersContainer = document.getElementById('category-filters');
            const searchInput = document.getElementById('search-input');
            const loader = document.querySelector('.loader-wrapper');
            const modalContainer = document.getElementById('modal-container');
            const modalClose = document.getElementById('modal-close');
            const modalBackdrop = document.getElementById('modal-backdrop');
            const toast = document.getElementById('toast-notification');
            
            let allCommands = [];
            let currentFilter = 'All';

            // Enhanced modal functionality
            const openModal = (cmd) => {
                document.getElementById('modal-name').textContent = cmd.name;
                document.getElementById('modal-description').textContent = cmd.description;
                
                const createPills = (data, emptyText = 'None') => {
                    if (!data || data.length === 0) {
                        return `<span class="pill">${emptyText}</span>`;
                    }
                    return data.map(item => `<span class="pill">${item}</span>`).join('');
                };
                
                document.getElementById('modal-aliases').innerHTML = createPills(cmd.aliases, 'No aliases');
                document.getElementById('modal-arguments').innerHTML = createPills(cmd.arguments, 'No arguments');
                document.getElementById('modal-permissions').innerHTML = createPills(cmd.permissions, 'No special permissions');

                const copyBtn = document.getElementById('modal-copy-btn');
                const usage = cmd.type === 'prefix' ? `.${cmd.name} ${cmd.arguments?.join(' ') || ''}` : `/${cmd.name} ${cmd.arguments?.join(' ') || ''}`;
                
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(usage.trim()).then(() => {
                        const feedback = copyBtn.querySelector('.copy-feedback');
                        feedback.style.opacity = '1';
                        setTimeout(() => { feedback.style.opacity = '0'; }, 2000);
                        showToast('Command copied to clipboard!');
                    }).catch(() => {
                        showToast('Failed to copy command', true);
                    });
                };

                modalContainer.classList.add('visible');
                document.body.style.overflow = 'hidden';
            };

            const closeModal = () => {
                modalContainer.classList.remove('visible');
                document.body.style.overflow = '';
            };

            const showToast = (message, isError = false) => {
                toast.textContent = message;
                toast.style.background = isError ? 'var(--error)' : 'var(--success)';
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            };

            // Enhanced card rendering
            const renderCommands = (commandsToRender) => {
                commandGrid.innerHTML = '';
                
                if (commandsToRender.length === 0) {
                    commandGrid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üîç</div>
                            <h3 class="empty-state-title">No commands found</h3>
                            <p class="empty-state-text">Try adjusting your search terms or filters to find what you're looking for.</p>
                        </div>
                    `;
                    return;
                }
                
                commandsToRender.forEach((cmd, index) => {
                    const card = document.createElement('div');
                    card.className = 'command-card';
                    if (cmd.load_error) card.classList.add('error');
                    
                    const statusDot = cmd.load_error ? 'error' : '';
                    const statusText = cmd.load_error ? 'Error' : 'Available';
                    const commandType = cmd.type || 'unknown';
                    
                    card.innerHTML = `
                        <div class="card-header">
                            <h3 class="command-name">${cmd.name}</h3>
                            <span class="command-type">${commandType}</span>
                        </div>
                        <p class="command-description ${cmd.load_error ? 'error-description' : ''}">${cmd.description}</p>
                        <div class="card-footer">
                            <div class="status-indicator">
                                <span class="status-dot ${statusDot}"></span>
                                <span>${statusText}</span>
                            </div>
                            <span class="card-arrow">‚Üí</span>
                        </div>
                    `;
                    
                    card.style.animationDelay = `${index * 0.05}s`;
                    card.addEventListener('click', () => openModal(cmd));
                    commandGrid.appendChild(card);
                });
            };

            // Enhanced filter functionality
            const populateFilters = (commands) => {
                const categories = commands.reduce((acc, cmd) => {
                    const category = cmd.category || 'misc';
                    acc[category] = (acc[category] || 0) + 1;
                    return acc;
                }, {});

                categoryFiltersContainer.innerHTML = '';
                
                // All filter
                const allBtn = document.createElement('button');
                allBtn.className = 'filter-btn active';
                allBtn.innerHTML = `All <span class="cmd-count">${commands.length}</span>`;
                allBtn.dataset.category = 'All';
                categoryFiltersContainer.appendChild(allBtn);

                // Category filters
                Object.entries(categories)
                    .sort(([a], [b]) => a.localeCompare(b))
                    .forEach(([category, count]) => {
                        const btn = document.createElement('button');
                        btn.className = 'filter-btn';
                        btn.innerHTML = `${category} <span class="cmd-count">${count}</span>`;
                        btn.dataset.category = category;
                        categoryFiltersContainer.appendChild(btn);
                    });

                // Add event listeners
                categoryFiltersContainer.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        categoryFiltersContainer.querySelector('.active')?.classList.remove('active');
                        btn.classList.add('active');
                        currentFilter = btn.dataset.category;
                        applyFilters();
                    });
                });
            };

            const applyFilters = () => {
                const searchTerm = searchInput.value.toLowerCase().trim();
                let filtered = allCommands;
                
                // Apply category filter
                if (currentFilter !== 'All') {
                    filtered = filtered.filter(cmd => (cmd.category || 'misc') === currentFilter);
                }
                
                // Apply search filter
                if (searchTerm) {
                    filtered = filtered.filter(cmd => 
                        cmd.name.toLowerCase().includes(searchTerm) || 
                        (cmd.description && cmd.description.toLowerCase().includes(searchTerm)) ||
                        (cmd.aliases && cmd.aliases.some(alias => alias.toLowerCase().includes(searchTerm)))
                    );
                }
                
                renderCommands(filtered);
            };

            // Data fetching
            const fetchAndRender = async () => {
                try {
                    const response = await fetch('./commands.json?t=' + new Date().getTime());
                    if (!response.ok) throw new Error('Network response was not ok');
                    
                    allCommands = await response.json();
                    populateFilters(allCommands);
                    renderCommands(allCommands);
                    showToast(`Loaded ${allCommands.length} commands`);
                } catch (error) {
                    console.error('Failed to load commands:', error);
                    commandGrid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">‚ö†Ô∏è</div>
                            <h3 class="empty-state-title">Failed to load commands</h3>
                            <p class="empty-state-text">Could not load 'commands.json'. Please check if the file exists and try again.</p>
                        </div>
                    `;
                    showToast('Failed to load commands', true);
                } finally {
                    setTimeout(() => {
                        loader.classList.add('hidden');
                    }, 800);
                }
            };
            
            // Event listeners
            modalClose.addEventListener('click', closeModal);
            modalBackdrop.addEventListener('click', closeModal);
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });

            searchInput.addEventListener('input', () => {
                clearTimeout(searchInput.debounceTimer);
                searchInput.debounceTimer = setTimeout(applyFilters, 300);
            });

            // Initialize
            fetchAndRender();
        });
    </script>
</body>
</html>
