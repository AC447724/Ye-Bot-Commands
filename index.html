<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Command Reference</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --card-color: rgba(30, 30, 30, 0.65);
            --text-primary: #EAEAEA;
            --text-secondary: #A0A0A0;
            --accent-gold: #B89B48;
            --border-color: rgba(60, 60, 60, 0.5);
            --error-color: #ED4245;
            --error-glow: rgba(237, 66, 69, 0.15);
            --gold-glow: rgba(184, 155, 72, 0.15);
        }

        /* --- Animations & Keyframes --- */
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOut { to { opacity: 0; } }
        @keyframes aurora {
            0% { transform: translate(-50%, -50%) rotate(0deg) scale(1.5); }
            50% { transform: translate(-50%, -50%) rotate(180deg) scale(2); }
            100% { transform: translate(-50%, -50%) rotate(360deg) scale(1.5); }
        }
        @keyframes modal-in {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* --- Base & Scrollbar --- */
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-primary); margin: 0; padding: 2rem 1.5rem; overflow-x: hidden; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background-color: #2c2c2c; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background-color: var(--accent-gold); }

        /* --- Animated Aurora Background --- */
        .aurora-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
        .blob { position: absolute; left: 50%; top: 50%; width: 60vmax; height: 60vmax; border-radius: 50%; filter: blur(100px); opacity: 0.15; animation: aurora 30s linear infinite; }
        .blob1 { background: radial-gradient(circle, var(--accent-gold), transparent 60%); }
        .blob2 { background: radial-gradient(circle, #4a3c7a, transparent 60%); animation-delay: -15s; }

        /* --- Preloader & Toast --- */
        .loader-wrapper { position: fixed; inset: 0; background-color: rgba(18, 18, 18, 0.8); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 1000; transition: opacity 0.3s ease; }
        .loader { width: 50px; height: 50px; border: 5px solid var(--border-color); border-top-color: var(--accent-gold); border-radius: 50%; animation: spin 1s linear infinite; }
        .loader-wrapper.hidden { opacity: 0; pointer-events: none; }
        #toast-notification { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); background-color: var(--accent-gold); color: var(--bg-color); padding: 12px 24px; border-radius: 8px; font-weight: 600; z-index: 999; box-shadow: 0 5px 20px rgba(0,0,0,0.3); transition: bottom 0.5s cubic-bezier(0.25, 0.8, 0.25, 1); }
        #toast-notification.show { bottom: 20px; }
        
        /* --- Main Layout & Header --- */
        .container { max-width: 1400px; margin: 0 auto; position: relative; z-index: 1; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; animation: fadeIn 0.5s ease-out; }
        .title-container { display: flex; align-items: center; gap: 1rem; }
        .title-icon { background-color: var(--card-color); backdrop-filter: blur(10px); border: 1px solid var(--border-color); border-radius: 8px; width: 48px; height: 48px; display: flex; justify-content: center; align-items: center; font-size: 1.5rem; }
        header h1 { font-size: 2rem; font-weight: 600; margin: 0; }
        .search-container { position: relative; }
        #search-input { background-color: var(--card-color); backdrop-filter: blur(10px); border: 1px solid var(--border-color); border-radius: 8px; padding: 10px 15px 10px 40px; color: var(--text-primary); font-size: 0.9rem; width: 250px; transition: all 0.3s ease; }
        #search-input:focus { outline: none; border-color: var(--accent-gold); width: 300px; box-shadow: 0 0 15px var(--gold-glow); }
        .search-container::before { content: 'üîç'; position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-secondary); }

        /* --- Filters & Command Grid --- */
        #category-filters { display: flex; gap: 0.75rem; margin-bottom: 2.5rem; flex-wrap: nowrap; overflow-x: auto; padding-bottom: 1rem; scrollbar-width: thin; scrollbar-color: var(--border-color) var(--bg-color); animation: fadeIn 0.5s 0.1s ease-out both; }
        .filter-btn { background-color: var(--card-color); backdrop-filter: blur(10px); border: 1px solid var(--border-color); color: var(--text-secondary); padding: 8px 16px; border-radius: 8px; font-size: 0.9rem; font-weight: 500; cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center; gap: 0.5rem; white-space: nowrap; }
        .filter-btn:hover { color: var(--text-primary); border-color: var(--text-secondary); transform: translateY(-2px); }
        .filter-btn.active { color: var(--accent-gold); border-color: var(--accent-gold); box-shadow: 0 0 10px var(--gold-glow); }
        .cmd-count { background-color: var(--border-color); color: var(--text-secondary); font-size: 0.75rem; padding: 2px 6px; border-radius: 6px; }
        #command-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 1.5rem; }

        /* --- Command Card VFX --- */
        .command-card {
            background-color: var(--card-color); backdrop-filter: blur(12px); border: 1px solid var(--border-color);
            border-radius: 12px; padding: 1.5rem; display: flex; flex-direction: column; cursor: pointer;
            opacity: 0; animation: fadeIn 0.5s ease-out forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            transform-style: preserve-3d;
        }
        .command-card:hover {
            transform: perspective(1000px) rotateX(5deg) translateY(-8px);
            border-color: var(--accent-gold); box-shadow: 0 10px 30px var(--gold-glow);
        }
        .command-card.error { border-color: var(--error-color) !important; }
        .command-card.error:hover { box-shadow: 0 10px 30px var(--error-glow); }
        .command-card .card-content { transform: translateZ(20px); }
        .command-name { font-size: 1.2rem; font-weight: 600; display: flex; align-items: center; gap: 0.5rem; }
        .error-icon { color: var(--error-color); font-weight: 700; }
        .command-description { color: var(--text-secondary); font-size: 0.9rem; line-height: 1.5; margin: 0.5rem 0 1.5rem 0; flex-grow: 1; }
        .error-description { color: var(--error-color); font-style: italic; }
        .info-section { margin-top: auto; padding-top: 1rem; border-top: 1px solid var(--border-color); }
        .info-section:first-of-type { border-top: none; }
        .info-section h3 { color: var(--text-secondary); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.5px; margin: 0 0 0.75rem 0; font-weight: 600; }
        .pills-container { display: flex; flex-wrap: wrap; gap: 0.5rem; }
        .pill { background-color: var(--border-color); color: var(--text-secondary); font-size: 0.8rem; font-weight: 500; padding: 4px 10px; border-radius: 16px; }

        /* --- Modal Pop-up --- */
        #modal-container { position: fixed; inset: 0; z-index: 1001; display: none; justify-content: center; align-items: center; padding: 1rem; }
        #modal-container.visible { display: flex; }
        #modal-backdrop { position: absolute; inset: 0; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(8px); animation: fadeIn 0.3s ease; }
        #modal-content {
            position: relative; z-index: 2; width: 100%; max-width: 600px;
            background-color: var(--card-color); border: 1px solid var(--border-color);
            border-radius: 12px; padding: 2rem; animation: modal-in 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            max-height: 90vh; overflow-y: auto;
        }
        #modal-close { position: absolute; top: 1rem; right: 1rem; font-size: 1.5rem; color: var(--text-secondary); cursor: pointer; transition: color 0.2s; line-height: 1; }
        #modal-close:hover { color: var(--text-primary); }
        #modal-name { font-size: 1.8rem; font-weight: 700; margin-bottom: 0.5rem; }
        #modal-description { font-size: 1rem; color: var(--text-secondary); line-height: 1.6; margin-bottom: 2rem; }
        #modal-copy-btn { background: none; border: 1px solid var(--border-color); color: var(--text-secondary); padding: 8px 12px; border-radius: 8px; cursor: pointer; transition: all 0.2s; font-weight: 500; position: relative; }
        #modal-copy-btn:hover { color: var(--accent-gold); border-color: var(--accent-gold); }
        .copy-feedback { position: absolute; inset: 0; background-color: var(--accent-gold); color: var(--bg-color); display: flex; justify-content: center; align-items: center; border-radius: 8px; opacity: 0; transition: opacity 0.3s; pointer-events: none; }

        /* --- Mobile Layout --- */
        @media (max-width: 768px) {
            body { padding: 1rem; }
            header { flex-direction: column; align-items: stretch; }
            #search-input, #search-input:focus { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="aurora-container">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
    </div>
    <div class="loader-wrapper"><div class="loader"></div></div>
    <div id="toast-notification"></div>
    <div id="modal-container">
        <div id="modal-backdrop"></div>
        <div id="modal-content">
            <span id="modal-close">√ó</span>
            <h2 id="modal-name"></h2>
            <p id="modal-description"></p>
            <div class="info-section"><h3>Aliases</h3><div class="pills-container" id="modal-aliases"></div></div>
            <div class="info-section"><h3>Arguments</h3><div class="pills-container" id="modal-arguments"></div></div>
            <div class="info-section"><h3>Permissions</h3><div class="pills-container" id="modal-permissions"></div></div>
            <div class="info-section"><button id="modal-copy-btn">Copy Full Usage<span class="copy-feedback">Copied!</span></button></div>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="title-container">
                <div class="title-icon">‚Ä∫_</div>
                <h1>Commands</h1>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search">
            </div>
        </header>

        <nav id="category-filters"></nav>
        <main id="command-grid"></main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const commandGrid = document.getElementById('command-grid');
            const categoryFiltersContainer = document.getElementById('category-filters');
            const searchInput = document.getElementById('search-input');
            const loader = document.querySelector('.loader-wrapper');
            const modalContainer = document.getElementById('modal-container');
            const modalClose = document.getElementById('modal-close');
            const modalBackdrop = document.getElementById('modal-backdrop');
            
            let allCommands = [];
            let currentFilter = 'All';

            const openModal = (cmd) => {
                document.getElementById('modal-name').textContent = cmd.name;
                document.getElementById('modal-description').textContent = cmd.description;
                
                const createPills = (data) => data && data.length > 0 ? data.map(item => `<span class="pill">${item}</span>`).join('') : '<span class="pill">none</span>';
                
                document.getElementById('modal-aliases').innerHTML = createPills(cmd.aliases);
                document.getElementById('modal-arguments').innerHTML = createPills(cmd.arguments);
                document.getElementById('modal-permissions').innerHTML = createPills(cmd.permissions);

                const copyBtn = document.getElementById('modal-copy-btn');
                const usage = cmd.type === 'prefix' ? `.${cmd.name} ${cmd.arguments?.join(' ') || ''}` : `/${cmd.name} ${cmd.arguments?.join(' ') || ''}`;
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(usage.trim()).then(() => {
                        const feedback = copyBtn.querySelector('.copy-feedback');
                        feedback.style.opacity = '1';
                        setTimeout(() => { feedback.style.opacity = '0'; }, 1500);
                    });
                };

                modalContainer.classList.add('visible');
                document.body.style.overflow = 'hidden';
            };

            const closeModal = () => {
                modalContainer.classList.remove('visible');
                document.body.style.overflow = '';
            };

            modalClose.addEventListener('click', closeModal);
            modalBackdrop.addEventListener('click', closeModal);
            document.addEventListener('keydown', (e) => { if (e.key === "Escape") closeModal(); });

            const renderCommands = (commandsToRender) => {
                commandGrid.innerHTML = '';
                if (commandsToRender.length === 0) {
                    commandGrid.innerHTML = `<p style="color: var(--text-secondary); grid-column: 1 / -1; text-align: center;">No commands found.</p>`;
                    return;
                }
                
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.style.opacity = '1';
                            entry.target.style.transform = 'translateY(0)';
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });

                commandsToRender.forEach((cmd) => {
                    const card = document.createElement('div');
                    card.className = 'command-card';
                    if (cmd.load_error) card.classList.add('error');
                    
                    const errorIcon = cmd.load_error ? '<span class="error-icon" title="Failed to load details">‚ö†Ô∏è</span>' : '';
                    card.innerHTML = `<div class="card-content"><h2 class="command-name">${cmd.name} ${errorIcon}</h2><p class="command-description ${cmd.load_error ? 'error-description' : ''}">${cmd.description}</p></div>`;
                    
                    card.addEventListener('click', () => openModal(cmd));
                    commandGrid.appendChild(card);
                    observer.observe(card);
                });
            };

            const populateFilters = (commands) => {
                const categories = commands.reduce((acc, cmd) => {
                    const category = cmd.category || 'misc';
                    acc[category] = (acc[category] || 0) + 1;
                    return acc;
                }, {});

                categoryFiltersContainer.innerHTML = '';
                const allBtn = document.createElement('button');
                allBtn.className = 'filter-btn active';
                allBtn.innerHTML = `All <span class="cmd-count">${commands.length}</span>`;
                allBtn.dataset.category = 'All';
                categoryFiltersContainer.appendChild(allBtn);

                for (const [category, count] of Object.entries(categories).sort()) {
                    const btn = document.createElement('button');
                    btn.className = 'filter-btn';
                    btn.innerHTML = `${category} <span class="cmd-count">${count}</span>`;
                    btn.dataset.category = category;
                    categoryFiltersContainer.appendChild(btn);
                }

                categoryFiltersContainer.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        categoryFiltersContainer.querySelector('.active')?.classList.remove('active');
                        btn.classList.add('active');
                        currentFilter = btn.dataset.category;
                        applyFilters();
                    });
                });
            };

            const applyFilters = () => {
                const searchTerm = searchInput.value.toLowerCase();
                let filtered = allCommands;
                if (currentFilter !== 'All') filtered = filtered.filter(cmd => (cmd.category || 'misc') === currentFilter);
                if (searchTerm) filtered = filtered.filter(cmd => cmd.name.toLowerCase().includes(searchTerm) || (cmd.description && cmd.description.toLowerCase().includes(searchTerm)));
                renderCommands(filtered);
            };

            const fetchAndRender = async () => {
                try {
                    const response = await fetch('./commands.json?t=' + new Date().getTime());
                    if (!response.ok) throw new Error('Network response was not ok');
                    allCommands = await response.json();
                    populateFilters(allCommands);
                    renderCommands(allCommands);
                } catch (error) {
                    commandGrid.innerHTML = `<p style="color: var(--error-color); text-align: center; grid-column: 1 / -1;">Error: Could not load 'commands.json'.</p>`;
                } finally {
                    loader.classList.add('hidden');
                }
            };
            
            searchInput.addEventListener('input', applyFilters);
            fetchAndRender();
        });
    </script>
</body>
</html>
